<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OSINTDark - Lookup Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background-color: #0a0a0a;
  color: #0fff9e;
  text-align: center;
}
header {
  padding: 2rem;
  background: linear-gradient(90deg, #00ff99, #00ccff);
  font-size: 3rem;
  font-weight: bold;
  color: #0a0a0a;
  text-shadow: 0 0 15px #00ff99, 0 0 30px #00ccff;
}
.container {
  padding: 2rem;
  max-width: 800px;
  margin: auto;
}
input, button, textarea {
  padding: 0.8rem;
  margin: 0.5rem;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  outline: none;
}
input, select { width: 250px; background-color: #111; color: #0fff9e; }
textarea { width: 100%; height: 120px; background-color: #111; color: #0fff9e; }
button {
  background: #0fff9e;
  color: #0a0a0a;
  cursor: pointer;
  font-weight: bold;
  transition: 0.2s;
}
button:hover { background: #00cc7a; color: #fff; }
.panel {
  margin-top: 2rem;
  padding: 1.5rem;
  background: #111;
  border-radius: 10px;
  box-shadow: 0 0 15px #0fff9e;
  display: none;
  text-align: left;
}
.panel h2 { color: #0fff9e; margin-top: 0; }
.lookup-group {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 0.5rem;
  margin-bottom: 0.5rem;
}
.lookup-group input { flex: 1; min-width: 150px; }
.lookup-group button { flex: 0 0 auto; }
#lookupResult { margin-top: 1rem; white-space: pre-wrap; color: #0fff9e; }
</style>
</head>
<body>
<header>OSINTDark</header>

<div class="container">
  <!-- Register / Login -->
  <div id="registerLoginPanel" class="panel" style="display:block;">
    <h2>üë§ Register / Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="registerUser()">Register</button>
    <button onclick="loginUser()">Login</button>
    <div id="loginMessage" style="margin-top:1rem;color:#0fff9e;"></div>
    <p>Contact: <b>@larpingattacks</b></p>
  </div>

  <!-- User Panel -->
  <div id="userPanel" class="panel">
    <h2>üîé Lookups</h2>

    <!-- Discord ID Lookup -->
    <div class="lookup-group">
      <input type="text" id="discordInput" placeholder="Discord ID">
      <button onclick="lookupDiscordID()">Discord ID ‚Üí IP</button>
    </div>

    <!-- IP Lookup -->
    <div class="lookup-group">
      <input type="text" id="ipInput" placeholder="IP Address">
      <button onclick="lookupIP()">IP Lookup</button>
    </div>

    <!-- Phone Lookup -->
    <div class="lookup-group">
      <input type="text" id="phoneInput" placeholder="Phone Number">
      <button onclick="lookupPhone()">Phone Lookup</button>
    </div>

    <!-- Domain Lookup -->
    <div class="lookup-group">
      <input type="text" id="domainInput" placeholder="Domain">
      <button onclick="lookupDomain()">Domain Lookup</button>
    </div>

    <!-- Email Lookup -->
    <div class="lookup-group">
      <input type="text" id="emailInput" placeholder="Email / Username">
      <button onclick="lookupEmail()">Email / Username</button>
    </div>

    <div id="lookupResult"></div>
  </div>

  <!-- Admin Panel Trigger -->
  <div id="adminLoginTrigger" class="panel">
    <h2>‚öôÔ∏è Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter admin password">
    <button onclick="loginAdmin()">Login as Admin</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="panel">
    <h2>Admin Panel</h2>
    <p>Paste multiple DiscordID | IP entries (one per line).</p>
    <textarea id="dbInput" placeholder="1321603334024728710 | 71.135.90.146"></textarea>
    <button onclick="addDatabaseBulk()">Add Entries</button>
  </div>
</div>

<script>
/* =========================
   User Management
========================= */
function registerUser() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  if(!username||!password) return alert("Fill both fields");
  let users=JSON.parse(localStorage.getItem("osintUsers")||"{}");
  if(users[username]) return alert("Username already exists");
  users[username]={password,isAdmin:false};
  localStorage.setItem("osintUsers",JSON.stringify(users));
  document.getElementById("loginMessage").textContent="Registered successfully!";
}

function loginUser() {
  const username=document.getElementById("username").value.trim();
  const password=document.getElementById("password").value.trim();
  if(!username||!password) return alert("Fill both fields");
  let users=JSON.parse(localStorage.getItem("osintUsers")||"{}");
  if(!users[username]||users[username].password!==password){
    return alert("Invalid username or password");
  }
  document.getElementById("registerLoginPanel").style.display="none";
  document.getElementById("userPanel").style.display="block";
  document.getElementById("adminLoginTrigger").style.display="block";
}

/* =========================
   Public Discord ID ‚Üí IP Lookup
========================= */
function lookupDiscordID() {
  const id=document.getElementById("discordInput").value.trim();
  if(!id) return alert("Enter a Discord ID");

  // Initialize DB if empty
  let db=JSON.parse(localStorage.getItem("osintDB")||"[]");
  if(!Array.isArray(db)) db=[];

  const entry=db.find(e=>e.discordId===id);
  document.getElementById("lookupResult").innerHTML=entry?
    `<b>Discord ID:</b> ${id}<br><b>IP:</b> ${entry.ip}`:"Not found in database.";
}

/* =========================
   Other Lookups
========================= */
async function lookupIP() {
  const ip=document.getElementById("ipInput").value.trim();
  if(!ip) return alert("Enter an IP");
  try{
    const res=await fetch(`http://ip-api.com/json/${ip}?fields=status,message,country,city,isp,org,as,query`);
    const data=await res.json();
    if(data.status==="fail"){document.getElementById("lookupResult").innerHTML="Breach not found"; return;}
    document.getElementById("lookupResult").innerHTML=
      `<b>IP:</b> ${data.query}<br>
       <b>Country:</b> ${data.country}<br>
       <b>City:</b> ${data.city}<br>
       <b>ISP:</b> ${data.isp}<br>
       <b>Org:</b> ${data.org}<br>
       <b>ASN:</b> ${data.as}`;
  }catch(e){document.getElementById("lookupResult").innerHTML="Breach not found";}
}

async function lookupPhone(){await breachLookup('phoneInput','phone');}
async function lookupDomain(){await breachLookup('domainInput','domain');}
async function lookupEmail(){await breachLookup('emailInput','email');}

async function breachLookup(inputId,type){
  const value=document.getElementById(inputId).value.trim();
  if(!value) return alert("Enter a value");
  try{
    const res=await fetch(`https://breachdirectory.p.rapidapi.com/api/v1/${type}/lookup`,{
      method:"POST",
      headers:{
        "X-RapidAPI-Key":"b0d328332fmshd0e45b1e54c50edp12d2a2jsn57b21afb726d",
        "Content-Type":"application/json"
      },
      body:JSON.stringify({value})
    });
    const data=await res.json();
    document.getElementById("lookupResult").innerHTML=(data&&Object.keys(data).length)?JSON.stringify(data,null,2):"Breach not found";
  }catch(e){document.getElementById("lookupResult").innerHTML="Breach not found";}
}

/* =========================
   Admin Login & Add Database Entries
========================= */
function loginAdmin(){
  const pass=document.getElementById("adminPass").value;
  if(pass==="admin123"){
    document.getElementById("adminPanel").style.display="block";
    document.getElementById("adminLoginTrigger").style.display="none";
  }else alert("Wrong admin password!");
}

function addDatabaseBulk(){
  const input=document.getElementById("dbInput").value.trim();
  if(!input) return alert("Enter at least one entry");
  let db=JSON.parse(localStorage.getItem("osintDB")||"[]");
  const entries=input.split("\n").map(line=>{
    const [discordId,ip]=line.split("|").map(e=>e.trim());
    return {discordId,ip};
  });
  db=db.concat(entries);
  localStorage.setItem("osintDB",JSON.stringify(db));
  document.getElementById("dbInput").value="";
}

/* =========================
   Initialize
========================= */
window.onload=()=>{
  let users=JSON.parse(localStorage.getItem("osintUsers")||"{}");
  if(!users["admin"]){users["admin"]={password:"admin123",isAdmin:true}; localStorage.setItem("osintUsers",JSON.stringify(users));}
  // Ensure DB is array
  if(!localStorage.getItem("osintDB")) localStorage.setItem("osintDB","[]");
};
</script>
</body>
</html>
