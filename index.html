<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OSINTDark - Discord IP Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  text-align: center;
}
header {
  padding: 2rem;
  background: #003300;
  font-size: 3rem;
  font-weight: bold;
  color: #00ff00;
  text-shadow: 0 0 10px #00ff00;
}
.container {
  padding: 2rem;
  max-width: 700px;
  margin: 0 auto;
}
input, button, textarea {
  padding: 0.8rem;
  margin: 0.5rem 0;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
}
input { width: 250px; }
textarea { width: 100%; height: 120px; }
button {
  background: #ff0000;
  color: #fff;
  cursor: pointer;
  font-weight: bold;
  transition: 0.2s;
}
button:hover { background: #990000; }
.panel {
  margin-top: 2rem;
  padding: 1.5rem;
  background: #003300;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,255,0,0.3);
  display: none;
  text-align: left;
}
.panel h2 { color: #00ff00; margin-top: 0; }
#discordContact {
  margin: 1rem 0;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  font-size: 1.2rem;
}
#discordContact img {
  width: 24px;
  height: 24px;
}
</style>
</head>
<body>
<header>OSINTDark</header>

<div class="container">
  <div id="discordContact">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord Logo">
    Contact: <a href="https://discord.com/users/larpingattacks" style="color:#00ff00;">@larpingattacks</a>
  </div>

  <!-- Register / Login -->
  <div id="registerLoginPanel" class="panel" style="display:block;">
    <h2>üë§ Register / Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="registerUser()">Register</button>
    <button onclick="loginUser()">Login</button>
    <div id="loginMessage" style="margin-top:1rem;color:#ff0000;"></div>
  </div>

  <!-- User Panel -->
  <div id="userPanel" class="panel">
    <h2>üîé Discord ID ‚Üí IP Lookup</h2>
    <input type="text" id="discordInput" placeholder="Enter Discord ID">
    <button onclick="lookupDiscordID()">Search</button>
    <div id="discordResult" style="margin-top:1rem;"></div>
  </div>

  <!-- Admin Panel Trigger -->
  <div id="adminLoginTrigger" class="panel">
    <h2>‚öôÔ∏è Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter admin password">
    <button onclick="loginAdmin()">Login as Admin</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="panel">
    <h2>Admin Panel</h2>
    <p>Paste DiscordID | IP entries below (one per line) to add to the database:</p>
    <textarea id="dbInput" placeholder="1321603334024728710 | 71.135.90.146&#10;123456789012345678 | 8.8.8.8"></textarea>
    <button onclick="addDatabaseBulk()">Add Entries</button>

    <h3>Database Entries:</h3>
    <pre id="dbEntries"></pre>

    <h3>Blacklist Manager:</h3>
    <textarea id="blacklistInput" placeholder="Enter Discord IDs to blacklist, one per line"></textarea>
    <button onclick="updateBlacklist()">Update Blacklist</button>
    <h4>Current Blacklist:</h4>
    <pre id="blacklistDisplay"></pre>
  </div>
</div>

<script>
/* =========================
   User Management
========================= */
function registerUser() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  if (!username || !password) return alert("Fill both fields");

  let users = JSON.parse(localStorage.getItem("osintUsers") || "{}");
  if (users[username]) return alert("Username already exists");

  users[username] = { password, isAdmin: false };
  localStorage.setItem("osintUsers", JSON.stringify(users));
  document.getElementById("loginMessage").textContent = "Registered successfully!";
}

function loginUser() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  if (!username || !password) return alert("Fill both fields");

  let users = JSON.parse(localStorage.getItem("osintUsers") || "{}");
  if (!users[username] || users[username].password !== password) {
    return alert("Invalid username or password");
  }

  document.getElementById("registerLoginPanel").style.display = "none";
  document.getElementById("userPanel").style.display = "block";
  document.getElementById("adminLoginTrigger").style.display = "block";
}

/* =========================
   Discord ID ‚Üí IP Lookup
========================= */
function lookupDiscordID() {
  const id = document.getElementById("discordInput").value.trim();
  if (!id) return alert("Enter a Discord ID");

  let blacklist = (localStorage.getItem("osintBlacklist") || "").split("\n").filter(Boolean);
  if (blacklist.includes(id)) {
    document.getElementById("discordResult").innerHTML = "<b>This Discord ID is blacklisted.</b>";
    return;
  }

  let db = (localStorage.getItem("osintDB") || "").split("\n").filter(Boolean);
  const entry = db.find(line => line.split("|")[0].trim() === id);
  document.getElementById("discordResult").innerHTML = entry 
    ? `<b>Discord ID:</b> ${id}<br><b>IP:</b> ${entry.split("|")[1].trim()}`
    : "Not found in database.";
}

/* =========================
   Admin Login
========================= */
function loginAdmin() {
  const pass = document.getElementById("adminPass").value;
  const correctPass = "admin123"; // change admin password here
  if(pass === correctPass){
    document.getElementById("adminPanel").style.display = "block";
    document.getElementById("adminLoginTrigger").style.display = "none";
  } else {
    alert("Wrong admin password!");
  }
}

/* =========================
   Admin Bulk Add (Clipboard-style)
========================= */
function addDatabaseBulk() {
  const input = document.getElementById("dbInput").value.trim();
  if(!input) return alert("Enter at least one entry");

  let db = (localStorage.getItem("osintDB") || "").split("\n").filter(Boolean);
  const newEntries = input.split("\n").map(e => e.trim()).filter(Boolean);
  db = db.concat(newEntries);
  localStorage.setItem("osintDB", db.join("\n"));
  showDatabase();
  document.getElementById("dbInput").value = "";
}

/* =========================
   Show Database
========================= */
function showDatabase() {
  let db = (localStorage.getItem("osintDB") || "").split("\n").filter(Boolean);
  document.getElementById("dbEntries").textContent = db.join("\n") || "(empty)";
}

/* =========================
   Blacklist Manager
========================= */
function updateBlacklist() {
  const input = document.getElementById("blacklistInput").value.trim();
  if(!input) return alert("Enter at least one Discord ID");

  let blacklist = input.split("\n").map(e => e.trim()).filter(Boolean);
  localStorage.setItem("osintBlacklist", blacklist.join("\n"));
  showBlacklist();
  document.getElementById("blacklistInput").value = "";
}

function showBlacklist() {
  let blacklist = (localStorage.getItem("osintBlacklist") || "").split("\n").filter(Boolean);
  document.getElementById("blacklistDisplay").textContent = blacklist.join("\n") || "(empty)";
}

/* =========================
   Demo Admin User
========================= */
window.onload = () => {
  let users = JSON.parse(localStorage.getItem("osintUsers") || "{}");
  if (!users["admin"]) {
    users["admin"] = { password: "admin123", isAdmin: true };
    localStorage.setItem("osintUsers", JSON.stringify(users));
  }
  showDatabase();
  showBlacklist();
};
</script>
</body>
</html>
