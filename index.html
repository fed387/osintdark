<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OSINTDark - Discord Lookup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; font-family: Arial, sans-serif; background:#000; color:#ff0000; text-align:center; }
header { padding:2rem; background:linear-gradient(90deg,#ff0000,#990000); font-size:3rem; font-weight:bold; color:#000; text-shadow:0 0 15px #ff0000,0 0 30px #990000; }
.container { padding:2rem; max-width:600px; margin:auto; }
input, button { padding:0.8rem; margin:0.5rem; border:none; border-radius:6px; font-size:1rem; outline:none; background:#111; color:#ff0000; }
button { cursor:pointer; font-weight:bold; transition:0.2s; }
button:hover { background:#990000; color:#fff; }
.panel { margin-top:2rem; padding:1.5rem; background:#111; border-radius:10px; box-shadow:0 0 15px #ff0000; text-align:left; }
.panel h2 { color:#ff0000; margin-top:0; }
.lookup-group { display:flex; flex-wrap:wrap; justify-content:center; gap:0.5rem; margin-bottom:0.5rem; }
.lookup-group input { flex:1; min-width:150px; }
.lookup-group button { flex:0 0 auto; }
#lookupResult { margin-top:1rem; white-space:pre-wrap; color:#ff0000; }
</style>
</head>
<body>
<header>OSINTDark</header>
<div class="container">
<div class="panel">
<h2>ðŸ”Ž Lookups</h2>

<div class="lookup-group">
<input type="text" id="discordInput" placeholder="Discord ID">
<button id="lookupBtn">Discord ID â†’ IP</button>
</div>

<div id="lookupResult"></div>
</div>
</div>

<script>
// Discord ID â†’ IP lookup using db.txt in the same folder
document.getElementById('lookupBtn').addEventListener('click', async () => {
    const id = document.getElementById('discordInput').value.trim();
    if(!id){ alert("Enter a Discord ID"); return; }

    try {
        const res = await fetch('db.txt'); // Make sure db.txt is in the same folder
        const text = await res.text();
        const lines = text.split('\n').filter(Boolean);
        const db = lines.map(line => line.split('|').map(s => s.trim()));
        const entry = db.find(([discordId, ip]) => discordId === id);

        document.getElementById("lookupResult").innerHTML = entry
            ? `<b>Discord ID:</b> ${entry[0]}<br><b>IP:</b> ${entry[1]}`
            : "Not found in database.";
    } catch (e) {
        document.getElementById("lookupResult").innerHTML = "Error loading database.";
    }
});
</script>
</body>
</html>
