<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OSINTDark - Discord, IP & Phone Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  text-align: center;
}
header {
  padding: 2rem;
  background: #330000;
  font-size: 3rem;
  font-weight: bold;
  color: #ff0000;
  text-shadow: 0 0 10px #ff0000;
}
.container {
  padding: 2rem;
}
input, button, textarea {
  padding: 0.8rem;
  margin: 0.5rem;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
}
input { width: 180px; }
textarea { width: 100%; height: 150px; }
button {
  background: #ff0000;
  color: #000;
  cursor: pointer;
  font-weight: bold;
  transition: 0.2s;
}
button:hover { background: #990000; color: #fff; }
.panel {
  margin-top: 2rem;
  padding: 1.5rem;
  background: #220000;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(255,0,0,0.3);
  display: none;
  text-align: left;
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
}
.panel h2 { color: #ff0000; margin-top: 0; }
.lookup-row {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 1rem;
  margin-top: 1rem;
}
.lookup-col {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.result { margin-top: 1rem; max-width: 250px; word-wrap: break-word; }
</style>
</head>
<body>
<header>OSINTDark</header>

<div class="container">

  <!-- Register / Login -->
  <div id="registerLoginPanel" class="panel" style="display:block;">
    <h2>üë§ Register / Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="registerUser()">Register</button>
    <button onclick="loginUser()">Login</button>
    <div id="loginMessage" style="margin-top:1rem;color:#ff0000;"></div>
  </div>

  <!-- User Panel -->
  <div id="userPanel" class="panel">
    <h2>Lookups</h2>
    <div class="lookup-row">
      <div class="lookup-col">
        <h3>üîé Discord ID ‚Üí IP</h3>
        <input type="text" id="discordInput" placeholder="Enter Discord ID">
        <button onclick="lookupDiscordID()">Search</button>
        <div id="discordResult" class="result"></div>
      </div>
      <div class="lookup-col">
        <h3>üåê Public IP Lookup</h3>
        <input type="text" id="ipInput" placeholder="Enter IP Address">
        <button onclick="lookupIP()">Search</button>
        <div id="ipResult" class="result"></div>
      </div>
      <div class="lookup-col">
        <h3>üìû Phone Number Lookup</h3>
        <input type="text" id="phoneInput" placeholder="Enter Phone Number">
        <button onclick="lookupPhone()">Search</button>
        <div id="phoneResult" class="result"></div>
      </div>
    </div>
  </div>

  <!-- Admin Panel Trigger -->
  <div id="adminLoginTrigger" class="panel">
    <h2>‚öôÔ∏è Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter admin password">
    <button onclick="loginAdmin()">Login as Admin</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="panel">
    <h2>Admin Panel</h2>
    <p>Paste DiscordID | IP entries below (one per line) to add to the database:</p>
    <textarea id="dbInput" placeholder="1321603334024728710 | 71.135.90.146&#10;123456789012345678 | 8.8.8.8"></textarea>
    <button onclick="addDatabaseBulk()">Add Entries</button>
    <h3>Database Entries:</h3>
    <pre id="dbEntries"></pre>
  </div>
</div>

<script>
/* =========================
   User Management
========================= */
function registerUser() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  if (!username || !password) return alert("Fill both fields");

  let users = JSON.parse(localStorage.getItem("osintUsers") || "{}");
  if (users[username]) return alert("Username already exists");

  users[username] = { password, isAdmin: false };
  localStorage.setItem("osintUsers", JSON.stringify(users));
  document.getElementById("loginMessage").textContent = "Registered successfully!";
}

function loginUser() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  if (!username || !password) return alert("Fill both fields");

  let users = JSON.parse(localStorage.getItem("osintUsers") || "{}");
  if (!users[username] || users[username].password !== password) {
    return alert("Invalid username or password");
  }

  document.getElementById("registerLoginPanel").style.display = "none";
  document.getElementById("userPanel").style.display = "block";
  document.getElementById("adminLoginTrigger").style.display = "block";
}

/* =========================
   Discord ID ‚Üí IP Lookup
========================= */
function lookupDiscordID() {
  const id = document.getElementById("discordInput").value.trim();
  if (!id) return alert("Enter a Discord ID");

  let db = (localStorage.getItem("osintDB") || "").split("\n").filter(Boolean);
  const entry = db.find(line => line.split("|")[0].trim() === id);
  document.getElementById("discordResult").innerHTML = entry 
    ? `<b>Discord ID:</b> ${id}<br><b>IP:</b> ${entry.split("|")[1].trim()}`
    : "Not found in database.";
}

/* =========================
   Public IP Lookup
========================= */
async function lookupIP() {
  const ip = document.getElementById("ipInput").value.trim();
  if (!ip) return alert("Enter an IP address");
  try {
    const res = await fetch(`http://ip-api.com/json/${ip}?fields=status,message,country,city,isp,org,as,query`);
    const data = await res.json();
    const ipResult = document.getElementById("phoneResult");
    const ipDiv = document.getElementById("ipResult");
    if(data.status === "fail") {
      ipDiv.innerHTML = `<b>Error:</b> ${data.message}`;
    } else {
      ipDiv.innerHTML = `
        <b>IP:</b> ${data.query}<br>
        <b>Country:</b> ${data.country}<br>
        <b>City:</b> ${data.city}<br>
        <b>ISP:</b> ${data.isp}<br>
        <b>Org:</b> ${data.org}<br>
        <b>ASN:</b> ${data.as}
      `;
    }
  } catch (err) {
    alert("Error fetching IP info");
  }
}

/* =========================
   Phone Number Lookup
========================= */
function lookupPhone() {
  const phone = document.getElementById("phoneInput").value.trim();
  if (!phone) return alert("Enter a phone number");
  // Demo placeholder; replace with real API if available
  document.getElementById("phoneResult").innerHTML = `<b>Phone:</b> ${phone}<br><b>Info:</b> Demo lookup (replace with API)`;
}

/* =========================
   Admin Login
========================= */
function loginAdmin() {
  const pass = document.getElementById("adminPass").value;
  const correctPass = "admin123"; // change admin password here
  if(pass === correctPass){
    document.getElementById("adminPanel").style.display = "block";
    document.getElementById("adminLoginTrigger").style.display = "none";
  } else {
    alert("Wrong admin password!");
  }
}

/* =========================
   Admin Bulk Add (Clipboard-style)
========================= */
function addDatabaseBulk() {
  const input = document.getElementById("dbInput").value.trim();
  if(!input) return alert("Enter at least one entry");

  let db = (localStorage.getItem("osintDB") || "").split("\n").filter(Boolean);
  const newEntries = input.split("\n").map(e => e.trim()).filter(Boolean);
  db = db.concat(newEntries);
  localStorage.setItem("osintDB", db.join("\n"));
  showDatabase();
  document.getElementById("dbInput").value = "";
}

/* =========================
   Show Database
========================= */
function showDatabase() {
  let db = (localStorage.getItem("osintDB") || "").split("\n").filter(Boolean);
  document.getElementById("dbEntries").textContent = db.join("\n") || "(empty)";
}

/* =========================
   Demo Admin User
========================= */
window.onload = () => {
  let users = JSON.parse(localStorage.getItem("osintUsers") || "{}");
  if (!users["admin"]) {
    users["admin"] = { password: "admin123", isAdmin: true };
    localStorage.setItem("osintUsers", JSON.stringify(users));
  }
  showDatabase();
};
</script>
</body>
</html>
